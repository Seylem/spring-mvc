<!DOCTYPE html>

<table>
    <tr>
        <th>Brand</th>
        <th>Color</th>
        <th>Power</th>

    <tr th:each="result : ${result}">
        <td th:utext=${result.brand}>...</td>
        <td th:utext=${result.color}>...</td>
        <td th:utext=${result.power}>...</td>
    </tr>
</table>
